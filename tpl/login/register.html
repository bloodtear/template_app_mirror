
<div class='login_div box'>
  <div class='title text-center'>注册</div>
  <form>
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="email" class="form-control" id="username" placeholder="">
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" class="form-control" id="password" placeholder="">
    </div>
    <div class="form-group">
      <label for="password">确认密码</label>
      <input type="password" class="form-control" id="password_2nd" placeholder="">
    </div>
    <div class='box btn_div '>
      <div type="submit" class="item box_line btn btn-primary" id='do_register'>注册</div>
      <div type="submit" class="item box_line btn btn-default text-center" id='go_login'>登录</div>
    </div>
  </form>
</div>
